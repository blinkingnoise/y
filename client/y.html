<head>
  <title>Y (Game)</title>
  <link rel="stylesheet" href="/client/y.css" />
</head>

<body>
  {{> notifications}}
  {{> header}}
  {{> forkme}}
  {{> game}}
  {{> listMovesBlack}}
  {{> listMovesWhite}}
  {{> usersOnline}}
</body>

<template name="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="http://en.wikipedia.org/wiki/Y_(game)"> Y (Game) </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons }}
      </ul>
    </div>
  </div>
</template>

<template name="forkme">
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="https://github.com/hyperbotics/y">Fork me on GitHub</a>
    </div>
  </div>
</template>

<template name="game">
  <p>
    {{> board }}
  </p>
  <div class="input-wrapper" text-wrap="normal">
    <input type="button" value="Restart" id="ResetButton" class="reset_board" style="border-style:none;" />
    <input type="button" value="Undo" id="UndoButton" class="undo_move" style="border-style:none;" />
    <input type="button" value="Mute" id="MuteButton" class="mute" style="border-style:none;" />
  </div>
</template>

<template name="board">
  <svg width="500" height="500">
    <rect width="500" height="500" fill="tan" stroke="black" stroke-width="2" />
    <image width="500" height="500" type="image/svg+xml" xlink:href="y.svg" />
    {{#each moves}}
      {{>move}}
    {{/each}}
    {{#each lastMove}}
      {{>lastMoveTemplate}}
    {{/each}}
    {{#each stones}}
      {{>stone}}
    {{/each}}
  </svg>
</template>

<template name="move">
  <circle cx="{{cx}}" cy="{{cy}}" r="10" fill="{{color}}" opacity="1" />
</template>

<template name="stone">
  <circle cx="{{this.x}}" cy="{{this.y}}" r="17" fill="yellow" opacity="0" />
</template>

<template name="lastMoveTemplate">
  <circle cx="{{cx}}" cy="{{cy}}" r="4" fill="red" opacity="1" />
</template>

<template name="listMovesBlack">
  <div class="black">
    <p>
      Black: <br />
      {{#each moves}}
      {{this.name}} <br />
      {{/each}}
    </p>
  </div>
</template>

<template name="listMovesWhite">
  <div class="white">
    <p>
      White: <br />
      {{#each moves}}
      {{this.name}} <br />
      {{/each}}
    </p>
  </div>
</template>

<template name="usersOnline">
  <div class="usersonline">
    <p>
      OnlineUsers: <br />
      <br />
      {{#each users}}
      {{this.username}} <br />
      {{/each}}
    </p>
  </div>
</template>
