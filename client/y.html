<head>
  <title>Y (Game)</title>
  <link rel="stylesheet" href="/client/y.css" />
</head>

<body>
  <h1 align="center"> Y (Game) </h1>
  {{> game }}
</body>

<template name="game">
  <p>
    {{> board }}
  </p>
  <div class="input-wrapper" text-wrap="normal">
    <input type="button" value="Restart" class="reset_board" style="border-style:none;" />
    <input type="button" value="Undo" class="undo_move" style="border-style:none;" />
    {{> listMoves}}
  </div>
</template>

<template name="board">
  <svg width="500" height="500">
    <rect width="500" height="500" fill="tan" stroke="black" stroke-width="2" />
    <image width="500" height="500" type="image/svg+xml" xlink:href="y.svg" />
    {{#each moves}}
      {{>move}}
    {{/each}}
    {{#each lastMove}}
      {{>lastMoveTemplate}}
    {{/each}}
    {{#each stones}}
      {{>stone}}
    {{/each}}
  </svg>
</template>

<template name="move">
  <circle cx="{{cx}}" cy="{{cy}}" r="10" fill="{{color}}" opacity="1" />
</template>

<template name="stone">
  <circle cx="{{this.x}}" cy="{{this.y}}" r="17" fill="yellow" opacity="0" />
</template>

<template name="lastMoveTemplate">
  <circle cx="{{cx}}" cy="{{cy}}" r="4" fill="red" opacity="1" />
</template>

<template name="listMoves">
  <div style="width: 500px">
    <p>
    {{#each moves}}
      {{this.name}}&nbsp;
    {{/each}}
    </p>
  </div>
</template>
